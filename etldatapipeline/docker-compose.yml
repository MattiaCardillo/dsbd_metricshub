version: '3.8'
services:
  etldatapipeline:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python main.py'
    environment:
      - isDocker=true
    networks:
      - dsbd_microservices_default
    ports:
      - 5000:5000
    volumes:
      - .:/etldatapipeline
networks:
  dsbd_microservices_default:
    external: true